<h1><a href="간헐적단식.html">간헐적 단식(Intermittent Fasting)</a></h1>
<h2> 결론 </h2>
<body>

<p>현대인의 많은 질병은 영양부족이 아닌 영양과잉에 의한 것이 대부분이다.
이 평범한 사실을 누구나 알고 있지만, 많은 사람들이 무엇인가 먹는 것 그 자체에
중독 되었기에, 한 끼를 걸르며 의도적으로 영양섭취를 제한하는 시도를 해보기는 쉽지 않다.
간헐적 단식 붐은 이러한 단식, 그 자체를 일반인이 생각해 보거나 실천할 수 있는
계기를 만들었다는 점에서 의의가 있다</p>
