<body>
<h1>특징</h1>
<p>간헐적 단식은 칼로리 제한(calorie restriction-소식)의 한 방편이며, 애초에 다이어트 방법으로서 연구된것이 아니라(우리나라에는 그런식으로 알려졌지만) 소식을 일상생활에서 좀더 쉽게 적용하면서, 그 이득은 그대로 취할수 있는 방법으로서 연구되었다.

간헐적 단식이 대중에게 알려지기 시작한것은 "eat fast and live longer"라는 2012년 BBC다큐를 통해서다.</p>
